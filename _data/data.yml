  papers:
  - id: 4
    title: A 5/4 Approximation for Two-Edge Connectivity
    authors: Miguel Bosch-Calvo, Mohit Garg, Fabrizio Grandoni, Felix Hommelsheim, Afrouz Jabal Ameli, Alexander Lindermayr
    abstract: The 2-Edge Connected Spanning Subgraph problem (2ECSS) is among the most basic survivable network design problems. Given an undirected unweighted graph, find a subgraph with the minimum number of edges which is 2-edge-connected (i.e., it remains connected after the removal of any single edge). This NP-hard problem is well-studied in terms of approximation algorithms. The current-best approximation factor for 2ECSS is 1.3+\varepsilon for any constant \varepsilon > 0 [Garg, Grandoni, Jabal-Ameli'23; Kobayashi,Noguchi'23]. In this paper we present a much simpler 9/7 approximation algorithm, and a more complex 5/4 one. Our algorithms are also faster, their running time is n^{O(1)} instead of n^{O(1/\varepsilon)}.
    arxiv: 2408.07019
    other: Accepted to STOC2025
  - id: 5
    title: A PTAS for Triangle-Free 2-Matching
    authors: Miguel Bosch-Calvo, Fabrizio Grandoni, Afrouz Jabal Ameli
    abstract: "In the Triangle-Free (Simple) 2-Matching problem we are given an undirected graph G=(V,E). Our goal is to compute a maximum-cardinality M⊆E satisfying the following properties: (1) at most two edges of M are incident on each node (i.e., M is a 2-matching) and (2) M does not induce any triangle. In his Ph.D. thesis from 1984, Harvitgsen presents a complex polynomial-time algorithm for this problem, with a very complex analysis. This result was never published in a journal nor reproved in a different way, to the best of our knowledge. In this paper we have a fresh look at this problem and present a simple PTAS for it based on local search. Our PTAS exploits the fact that, as long as the current solution is far enough from the optimum, there exists a short augmenting trail (similar to the maximum matching case)."
    arxiv: 2311.11869


